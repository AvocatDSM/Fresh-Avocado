<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Sibling Selector Basic Page</title>
    <style>
        h1 + h2 { color: red; }
        h1 ~ h2 { background-color: orange; }
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>Lorem ipsum</h2>
    <h2>Lorem ipsum</h2>
    <h2>Lorem ipsum</h2>
    <h2>Lorem ipsum</h2>
</body>
</html>
