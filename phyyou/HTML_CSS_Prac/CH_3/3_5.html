<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Multiple Selector Basic</title>
    <style>
        body, h1, h2, h3, h4, h5, h6 { margin: 0; padding: 0;}
    </style>
</head>
<body>
    <h1>Lorem ipsum</h1>
    <h2>h2</h2>
    <h3>h3</h3>
    <h4>h4</h4>
    <h5>h5</h5>
    <h6>h6</h6>
</body>
</html>
