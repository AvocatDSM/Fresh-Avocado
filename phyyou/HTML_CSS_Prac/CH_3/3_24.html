<!DOCTYPE html>
<html>
<head>
    <title>CSS3 State Selector Basic Page</title>
    <style>
        input:enabled { background-color: white ; }
        input:disabled { background-color: gray ; }
        input:focus { background-color: orange; }
    </style>
</head>
<body>
    <h2>Enabled</h2>
    <input type="text">
    <h2>Disabled</h2>
    <input type="text" disabled>
</body>
</html>
