<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Style Property Basic Page</title>
    <style>
      div {
          width: 100px; height: 100px;
          border: 10px solid black;
          margin: 10px; padding: 10px;
      }
      div:first-child {
          background: red;
          box-sizing: content-box;
      }
      div:last-child {
          background: orange;
          box-sizing: border-box;
      }
    </style>
</head>
<body>
    <div></div>
    <div></div>
</body>
</html>
