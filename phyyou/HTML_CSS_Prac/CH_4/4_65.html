<!DOCTYPE html>
<html>
<head>
    <title>Float Style Property Basic Page</title>
    <style>
        img {
            float: left;
        }
        .box {
            width: 100px; height: 100px;
            background-color: red;
            margin: 10px; padding: 10px;

            float: left;
        }
    </style>
</head>
<body>
    <div class="box">1</div>
    <div class="box">2</div>
</body>
</html>
