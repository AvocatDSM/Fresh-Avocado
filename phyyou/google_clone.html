<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #search_bar { 
            position: relative;
            width: 520px;
            margin: 0 auto;
        }
        #search_bar_input {
            padding-left: 32px;
            background-color: transparent;
        }
        #search_img {
            position: absolute;
            top: 50%;
            left: 1%;
            transform: translateY(-50%);
        }
        /* input:focus::-webkit-input-placeholder, textarea:focus::-webkit-input-placeholder { WebKit browsers color:transparent; }  */
        /* input:focus:-moz-placeholder, textarea:focus:-moz-placeholder { Mozilla Firefox 4 to 18 color:transparent; }  */
        /* input:focus::-moz-placeholder, textarea:focus::-moz-placeholder { Mozilla Firefox 19+ color:transparent; }  */
        /* input:focus:-ms-input-placeholder, textarea:focus:-ms-input-placeholder { Internet Explorer 10+ color:transparent; } */
        #logo {
            display: block; margin: 0 auto; padding-top: 200px;
        }
    </style>
    <title>Hoogle</title>
</head>
<body>
    <img src="googlelogo_color_272x92dp.png" id="logo">
    <form action="https://www.google.com/search" method="GET">
        <div class="input-group mb-3 mt-4" id="search_bar">
            <img src="search-24px.svg" alt="search" id="search_img" title="search" >
            <input name="q" type="text" id="search_bar_input"class="form-control rounded-pill large" placeholder="Hoogle 검색 또는 URL 입력" aria-label="Hoogle 검색 또는 URL 입력" aria-describedby="button-addon2">
            <div class="input-group-append">
        </div>
      </div>
    </form>
    <script>
        const searchImg = document.getElementById("search_img");
        const searchInput = document.getElementById("search_bar_input");
        const searchInputValue = document.getElementById("search_bar_input").value;

        searchInput.addEventListener("focus", () => {
            searchImg.style.display = "none";
        });
        
        if((searchInputValue == "")&&(searchInput == "focusout"))
        {
            searchImg.style.display = "none";
        }

    </script>
</body>
</html>
